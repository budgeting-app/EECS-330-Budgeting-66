<!DOCTYPE html>
<html>
<title>Page 2</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/extras.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="js/form.js"></script>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar" id="myNavbar">
    <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>
    </a>
    <a href="index.html" class="w3-bar-item w3-button">HOME</a>
    <a href="page2.html" class="w3-bar-item w3-button w3-hide-small">LOGIN</a>
    <a href="page3.html" class="w3-bar-item w3-button w3-hide-small">EXPENSES</a>
    <a href="page4.html" class="w3-bar-item w3-button w3-hide-small">PAGE 4</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-red">
      <i class="fa fa-search"></i>
    </a>
  </div>
</div>

<!-- First Parallax Image with Logo Text -->
<div class="bgimg-2 w3-display-container w3-opacity-min" id="home">
  <div class="w3-display-middle" style="white-space:nowrap;">
    <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">LOGIN</span>
  </div>
</div>

<!-- Container (About Section) -->

<div class="w3-content w3-container w3-padding-64" id="about">
  <form name="login-form" action="redirect_after_login.html" onsubmit="return validateForm()" method="post">
    <div class="form-group row" id="username-div">
      <div class="col-md-4 col-md-offset-4">
          <label for="exampleInputEmail1" class="control-label">Username</label>
          <input type="text" class="form-control" id="login-username">
          <span class="help-block" id="username-help">Username was left blank</span>
      </div>
    </div>
    <div class="form-group row" id="pass-div">
      <div class="col-md-4 col-md-offset-4">
          <label for="exampleInputPassword1" class="control-label">Password</label>
          <input type="password" class="form-control" id="login-pass">
          <span class="help-block" id="password-help">Password was left blank</span>
      </div>
    </div>
    <div class="col-md-12 text-center">
      <button id="login-button" type="submit" class="btn btn-primary btn-raised">Login</button>
    </div>
  </form>
</div>
</body>
</html>
