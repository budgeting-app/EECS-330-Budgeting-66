<!doctype html> 
<html> 
<title>budgetmates</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="js/form.js"></script>
    <link rel="stylesheet" href="login.css" type="text/css">
</head>
 <!-- navigation bar --> 
<div class="parallax">
    <nav>       
        <div class="navigation-bar">
            <a class="navigation-bar-logo-text" href="index.html">budgetmates</a>
            <a href="login.html" class="navigation-bar-button">SIGN UP</a>
        </div>
    </nav>
    <span class="login-label">
        <div>
            <h2 class="login-h3">LOGIN</h2>
        </div>
    </span>
</div>
<body>
<div class="login-container">
    <form name="login-form" action="redirect_after_login.html" onsubmit="return validateForm()" method="post">
        <div class="form-group row" id="username-div">
            <div class="col-md-4 col-md-offset-4">
                <label for="exampleInputEmail1" class="control-label">Username</label>
                <input type="text" class="form-control" id="login-username">
                <span class="help-block" id="username-help">Username was left blank</span>
            </div>
        </div>
        <div class="form-group row" id="pass-div">
            <div class="col-md-4 col-md-offset-4">
                <label for="exampleInputPassword1" class="control-label">Password</label>
                <input type="password" class="form-control" id="login-pass">
                <span class="help-block" id="password-help">Password was left blank</span>
            </div>
        </div>
        <div class="col-md-12 text-center">
            <button id="login-button" type="submit" class="btn btn-primary btn-raised">Login</button>
        </div>
    </form>
</div>
<script src="js/form.js"></script>
</body>
