<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/js/mdb.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js" ></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script src="js/form.js"></script>
</head>
<!-- NAVIGATION BAR -->
<nav>
<div class="navigation-bar">
    <a class="navigation-bar-logo-text" href="index.html">BUDGETMATES</a>
    <div class="navigation-bar-buttons-container">
        <a href="signup.html" class="navigation-bar-button">CREATE ACCOUNT</a>
    </div>
</div>
</nav>
<body onload="loader()">
<!-- LOGIN FORM -->
<!-- <div class="background-rectangle"></div> -->
<div class="login">
    <span class="login-label">
        <div><h class="login-h">Log into Budgetmates</h></div>
    </span>
    <div class="alert alert-success alert-dismissible col-md-4 col-md-offset-4" id="aa" data-dismiss="alert" id="myAlert">
            <a href="#" class="close">&times;</a>
            You are signed up! <br> &nbsp;You can now log in.
    </div>
    <div class="login-container">
        <form name="login-form" action="homepage.html" onsubmit="return validateForm()" method="post">
            <div class="form-group row" id="username-div">
                <div class="col-md-4 col-md-offset-4">
                    <label for="exampleInputEmail1" class="control-label">USERNAME</label>
                    <input type="text" class="form-control" id="login-username">
                    <span class="help-block" id="username-help">Username was left blank</span>
                </div>
            </div>   
            <div class="form-group row" id="pass-div">
                <div class="col-md-4 col-md-offset-4">
                    <label for="exampleInputPassword1" class="control-label">PASSWORD</label>
                    <input type="password" class="form-control" id="login-pass">
                    <span class="help-block" id="password-help">Password was left blank</span>
                </div>
            </div>
            <br>
            <div class="col-md-12 text-center">
                <button id="login-button" type="submit" class="btn btn-primary btn-raised">LOGIN</button>
            </div>
        </form>
    </div>
</div>
<script src="js/form.js"></script>
</body>
</html>
