<!doctype html> 
<html> 
<title>budgetmates</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" type="text/css" href="signup.css">
    <script src="js/signupform.js"></script>
</head>
<!-- NAVIGATION BAR -->
<nav>
<div class="navigation-bar">
    <a class="navigation-bar-logo-text" href="index.html">BUDGETMATES</a>
    <div class="navigation-bar-buttons-container">
        <a href="login.html" class="navigation-bar-button">LOG IN</a>
    </div>
</div>
</nav>
<body>
<!-- SIGNUP FORM -->
<!-- <div class="background-rectangle"></div> -->
<div class="login">
    <span class="login-label">
        <div><h class="login-h">Sign Up</h></div>
    </span>
    <div class="login-container">
        <form name="login-form" action="login.html" onsubmit="return validateForm()" method="post">
            <div class="form-group row" id="email-div">
                <div class="col-md-4 col-md-offset-4">
                    <label for="exampleInputEmail1" class="control-label">EMAIL ADDRESS</label>
                    <input type="email" class="form-control" id="login-email">
                    <span class="help-block" id="email-help">Email was left blank</span>
                </div>
            </div>   
            <div class="form-group row" id="username-div">
                <div class="col-md-4 col-md-offset-4">
                    <label for="exampleInputEmail1" class="control-label">USERNAME</label>
                    <input type="text" class="form-control" id="login-username">
                    <span class="help-block" id="username-help">Username was left blank</span>
                </div>
            </div>   
            <div class="form-group row" id="pass-div">
                <div class="col-md-4 col-md-offset-4">
                    <label for="exampleInputPassword1" class="control-label">PASSWORD</label>
                    <input type="password" class="form-control" id="login-pass">
                    <span class="help-block" id="password-help">Password was left blank</span>
                </div>
            </div>
            <div class="form-group row" id="pass2-div">
                <div class="col-md-4 col-md-offset-4">
                    <label for="exampleInputPassword1" class="control-label">CONFIRM PASSWORD</label>
                    <input type="password" class="form-control" id="login-pass2">
                    <span class="help-block" id="password2-help">Re-enter the password</span>
                    <span class="help-block" id="password3-help">The passwords don't match</span>
                </div>
            </div>
            <br>
            <div class="col-md-12 text-center">
                <button id="login-button" type="submit" class="btn btn-primary btn-raised">SIGN UP</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
