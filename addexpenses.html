<body>
<h class="text">Add your expense!</h>
<div class="add-expenses">
    <form autocomplete="off" method="post" action="viewexpenses.html" onsubmit="return validateForm()">
        <div class="form-group row" id="date-div"> <!-- date input -->
            <div class="col-md-2 col-md-offset-5">
                <label class="control-label" for="date">DATE</label>
                <input autocomplete="off" class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/> 
                <span class="help-block" id="date-help">Date was left blank</span> 
            </div>
        </div>
    <div class="form-row col-md-2 col-md-offset-5" id="expense-amount-div">
        <label for="c2" id="expense-label">EXPENSE AMOUNT</label>
        <div class="input-group"> 
            <span class="input-group-addon">$</span>
            <input type="number" value="0" min="0" step="1" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" id="c2" /> 
        </div>
        <span class="help-block" id="expense-amount-help">Fill in the expense</span>
    </div>
    <div class="form-row col-md-2 col-md-offset-5" id="category-div">
        <label for="inputState" id="category-label">EXPENSE CATEGORY</label>
        <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>Food-takeout</option>
            <option>Groceries</option>
            <option>Online Shopping</option>
            <option>Others</option>
        </select>
        <span class="help-block" id="category-help">Choose a category</span>
    </div>
    <div class="form-row col-md-2 col-md-offset-5" id="category-div">
        <label class="control-label" for="essential-nonessential">ESSENTIAL PURCHASE?</label>
        <br>
        <input type="checkbox" name="essential" value="yes">Yes&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="essential" value="no">No
        <span class="help-block" id="category-help">Choose one only</span>
    </div>
    <div class="form-row col-md-2 col-md-offset-5 text-left">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
                One time expense
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
            <label class="form-check-label" for="exampleRadios1">
                Daily expense
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
            <label class="form-check-label" for="exampleRadios1">
                Weekly expense
            </label>
        </div>
        <div class="form-check last-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
            <label class="form-check-label" for="exampleRadios1">
                Monthly expense
            </label>
        </div>
    </div>
    <div class="form-group col-md-2 col-md-offset-5 text-center last-button"> <!-- Submit button -->
        <br><br><br>
        <button id="submit-button" class="btn btn-primary " name="submit" type="submit">SUBMIT</button>
        </div>
    </form>
</div>
            <!-- Form code ends -->   
<script src="js/date.js"></script>
<script src="js/dateValidate.js"></script>
</body>
