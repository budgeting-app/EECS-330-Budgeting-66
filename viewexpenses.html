<div class="monthly-container">

    <div id="bar-chart-container">
            <div id="bar-chart-div">

<div class="parallax1"></div>

<script>
    //pie
    var ctxP = document.getElementById("pieChart").getContext('2d');
    var myPieChart = new Chart(ctxP, {
        type: 'pie',
        data: {
        labels: ["Food-takeout", "Groceries", "Online Shopping", "Others"],
        datasets: [{
            data: [180, 50, 90, 40],
            backgroundColor: ["#86A8E7", "#2ebf91", "#a17fe0", "#FF416C"],
            hoverBackgroundColor: ["rgba(134, 168, 231, 0.8)", "rgba(46,191,145,0.8)", "rgba(161,127,224,0.8)", "rgba(255,65,108,0.8)"]
        }]
        },
        options: {
        responsive: true
        }
    }); 
</script>
<script>
    //line
    var ctxL = document.getElementById("lineChart").getContext('2d');
    var myLineChart = new Chart(ctxL, {
        type: 'line',
        data: {
        labels: ["January", "February", "March", "April", "May", "June", "July"],
        datasets: [{
            label: "Expenses in Dollars",
            data: [500, 475, 480, 450, 460, 425, 440],
            backgroundColor: [
            'rgba(0, 137, 132, .2)',
            ],
            borderColor: [
            'rgba(0, 10, 130, .7)',
            ],
            borderWidth: 5
            }
        ]
        },
        options: {
        responsive: true
        }
    });
    
</script>
<script>
        //bar
        var ctxL = document.getElementById("barChart").getContext('2d');
        var myLineChart = new Chart(ctxL, {
            type: 'bar',
            data: {
            labels: ["Week 1", "Week 2", "Week 3"],
            
            datasets: [{
                label: "Expenses in Dollars",
                data: [110, 100, 150],
                backgroundColor: [
                'rgba(0, 137, 132, .2)', 'rgba(0, 137, 132, .2)', 'rgba(0, 137, 132, .2)',
                ],
                borderColor: [
                'rgba(0, 10, 130, .7)', 'rgba(0, 10, 130, .7)', 'rgba(0, 10, 130, .7)',
                ],
                borderWidth: 5
                }
            ]
            },
            options: {
            responsive: true,
            scales: {
                    xAxes: [{
                            display: true,
                        }],
                    yAxes: [{
                            display: true,
                            ticks: {
                                beginAtZero: true,
                                max: 200
                            }
                        }]
                },
            }
        });
        
    </script>
