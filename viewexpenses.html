<!doctype html> 
<html> 
<title>budgetmates</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/extras.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/css/mdb.min.css" />

    <link rel="stylesheet" type="text/css" href="viewexpenses.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
<!-- HOMEPAGE -->
<div class="homepage" id="home">
    <div class="homepage-overlay">
        <div class="navigation-bar">
            <!-- <a class"logo-icon"><i class="far fa-sack-dollar" aria-hidden="true"></i></a> -->
            <a class="navigation-bar-logo-text" href="index.html">BUDGETMATES</a>
            <div class="navigation-bar-buttons-container">
                <!-- <a href="login.html" class="navigation-bar-button">LOG IN</a> -->
                <a href="homepage.html" class="navigation-bar-button">MY ACCOUNT</a>
            </div>
        </div>
        <div class="homepage-text-container">
            <h class="homepage-heading">View your expenses.</h>
            <!-- <p class="homepage-subheading">Helping you take control of your finances.</p> -->
            <br><br><br><br><br>
            <div class="homepage-buttons-container">
                <a href=#monthly class="homepage-button">MONTHLY</a>
                <a href=#annual class="homepage-button">ANNUAL</a>
            </div>
            <br>
            <i class="fa"><a class="icon-button" href=#monthly>&#xf103;</a></i>
        </div>
    </div>
</div>
<!--progress and daily streak -->
<div class="monthly-container">
<div class="ex-row">
    <div class="container-progress column-ex" id="monthly">
        <span>Money spent out of monthly goal: <i>360$/450$</i></span>
        <div class="progress">
            <div class="progress-bar bg-info" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <!--
        div class="old-level">
            <div class="skills level">90%</div>
        </div>
        -->
        <button type="button" class="btn btn-primary" id="streak">Daily Streak<span class="badge badge-pill blue">5</span></button>
    </div>
    <div id="pie-chart-div" class="column-ex">
        <div>
        <canvas id="pieChart"></canvas>
        <h4>Expenses this month in dollars</h4>
        </div>
    </div>
</div>
</div>
<div id="annual">
    <div id="line-chart-container">
        <div id="line-chart-div">
            <canvas id="lineChart"></canvas>
            <h4>Expenses this year</h4>
        </div>
    </div>
</div>
<!--               ###############                 -->
<script>
    //pie
    var ctxP = document.getElementById("pieChart").getContext('2d');
    var myPieChart = new Chart(ctxP, {
        type: 'pie',
        data: {
        labels: ["Food-takeout", "Groceries", "Online Shopping", "Others"],
        datasets: [{
            data: [180, 50, 90, 40],
            backgroundColor: ["#86A8E7", "#2ebf91", "#a17fe0", "#FF416C"],
            hoverBackgroundColor: ["rgba(134, 168, 231, 0.8)", "rgba(46,191,145,0.8)", "rgba(161,127,224,0.8)", "rgba(255,65,108,0.8)"]
        }]
        },
        options: {
        responsive: true
        }
    }); 
</script>
<script>
    //line
    var ctxL = document.getElementById("lineChart").getContext('2d');
    var myLineChart = new Chart(ctxL, {
        type: 'line',
        data: {
        labels: ["January", "February", "March", "April", "May", "June", "July"],
        datasets: [{
            label: "Expenses in Dollars",
            data: [500, 475, 480, 450, 460, 425, 440],
            backgroundColor: [
            'rgba(0, 137, 132, .2)',
            ],
            borderColor: [
            'rgba(0, 10, 130, .7)',
            ],
            borderWidth: 5
            }
        ]
        },
        options: {
        responsive: true
        }
    });
    
    </script>
</body>
