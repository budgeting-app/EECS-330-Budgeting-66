<!doctype html> 
<html> 
<title>budgetmates</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="js/form.js"></script>
    <link rel="stylesheet" href="login.css" type="text/css">
    <link rel="stylesheet" href="addexp.css" type="text/css">
    <!--  jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
</head>
 <!-- navigation bar --> 
<div class="parallax">
    <nav>       
        <div class="navigation-bar">
            <a class="navigation-bar-logo-text" href="index.html">budgetmates</a>
        </div>
    </nav>
    <span class="login-label">
        <div>
            <h2 class="login-h3">MONTHLY GOAL</h2>
        </div>
    </span>
</div>
<body>
          <!-- Form code begins -->
           <form method="post" action="setgoal.html" onsubmit="return validateForm()">
             <div class="form-group row" id="date-div"> <!-- Date input -->
                <div class="col-md-2 col-md-offset-5">
                    <label class="control-label" for="date">Select a month</label>
                    <input class="form-control" id="date" name="date" placeholder="MM/YYYY" type="text"/> 
                    <span class="help-block" id="date-help">Month was not selected</span> 
                </div>
             </div>
            <div class="form-row col-md-2 col-md-offset-5" id="expense-amount-div">
                <label for="c2" id="expense-label">Decide a goal</label>
                <div class="input-group"> 
                    <span class="input-group-addon">$</span>
                    <input type="number" value="0" min="0" step="5" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" id="c2" /> 
                </div>
                <span class="help-block" id="expense-amount-help">Goal was left blank</span>
            </div>
            <div class="form-group col-md-2 col-md-offset-5 text-center last-button"> <!-- Submit button -->
               <button class="btn btn-primary " name="submit" type="submit">Submit</button>
             </div>
            </form>
            <!-- Form code ends -->   
<script src="js/month.js"></script>
<script src="js/monthValidate.js"></script>
</body>
